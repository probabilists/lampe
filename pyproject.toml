[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "lampe"
description = "Likelihood-free AMortized Posterior Estimation with PyTorch"
authors = [
  {name = "The Probabilists", email = "theprobabilists@gmail.com"}
]
classifiers = [
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: MIT License",
  "Natural Language :: English",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
]
dynamic = ["dependencies", "version"]
keywords = [
  "torch",
  "simulation",
  "inference",
  "amortized",
  "bayesian",
  "posterior",
  "likelihood",
  "mcmc",
]
readme = "README.md"
requires-python = ">=3.8"

[project.optional-dependencies]
dev = [
  "pytest",
  "ruff",
]

[project.urls]
documentation = "https://lampe.readthedocs.io"
source = "https://github.com/probabilists/lampe"
tracker = "https://github.com/probabilists/lampe/issues"

[tool.ruff]
extend-include = ["*.ipynb"]
line-length = 99

[tool.ruff.lint]
extend-select = ["I"]
ignore = ["E731", "E741"]

[tool.ruff.lint.extend-per-file-ignores]
"__init__.py" = ["F401", "F403"]
"test_*.py" = ["F403", "F405"]

[tool.ruff.lint.isort]
lines-between-types = 1
no-sections = true
relative-imports-order = "closest-to-furthest"

[tool.ruff.format]
exclude = ["*.ipynb"]
preview = true
quote-style = "preserve"

[tool.setuptools.dynamic]
dependencies = {file = "requirements.txt"}
version = {attr = "lampe.__version__"}

[tool.setuptools.packages.find]
include = ["lampe*"]
